plugins {
    id "java"
    id "application"
}

mainClassName = "gcj.Main"

dependencies {
    implementation "org.reflections:reflections:0.9.11"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.2.0"
    testImplementation "org.junit.platform:junit-platform-launcher:1.2.0"
}

repositories {
    mavenCentral()
}

run {
    // This allows to pass arguments to the app from the command line:
    //
    //     ./gradlew run -Pp=ProblemTitle -Pi=path/to/input/file -Po=path/to/output/file
    //
    if (project.hasProperty("p") &&
            project.hasProperty("i") &&
            project.hasProperty("o")) {
        args = ["-p=" + project.getProperty("p"),
                "-i=" + project.getProperty("i"),
                "-o=" + project.getProperty("o")]
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        html.enabled = true
    }
}
